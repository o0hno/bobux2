<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        var userLanguage = navigator.language || navigator.userLanguage;

        if (userLanguage.startsWith("ru") || userLanguage.startsWith("uk")) {
            window.location.href = "/ru";
        } else {
            window.location.href = "/home";
        }
    </script>
</body>
</html>
