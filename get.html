<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/34928rhuwefjd_indexget.css">
    <link rel="shortcut icon" href="../img/af6765ffbghh666.png" type="x-icon">
    <title>Bobux</title>
</head>
<body>
    <div class="container">
        <h1 class="textrobux">Введите никнейм в Roblox</h1>
        <div class="input-form">
            <form action="bobux.html" method="get" novalidate>
                <input class="Nametext" type="text" name="username" placeholder="Никнейм" required>
                <input class="Button" type="submit" value="Получить" disabled>
            </form>
        </div>
    </div>

    <div class="warning">
        <div class="text-xs opacity-50">
            Мы никогда не запрашиваем пароли. Не вводите пароль на подозрительных сайтах. Просто введите свой никнейм.
        </div>
    </div>

    <script>
        const input = document.querySelector(".Nametext");
        const button = document.querySelector(".Button");
        input.addEventListener("input", function() {
            if (input.value.trim() !== "") {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        });
    </script>
</body>
</html>
